<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/ardubox.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ardubox</title>
</head>

<body>
    <nav class="header">
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="#" data-activates="perfil" class="button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>
                    <a href="#" class="brand-logo">Ardubox</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#"><i class="material-icons left">save</i>Salvar</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="row">
            <ul id="perfil" class="side-nav fixed show-on-large">
                <li>
                    <div class="user-view z-depth-1">
                        <div class="background">
                            <!--<img src="img/bkg.png">-->
                        </div>
                        <a href="#!user"><img class="circle" src="img/anonymity.jpg"></a>
                        <span class="name">Hugo Salles Cuba</span>
                        <span class="email">hscuba@gmail.com</span>
                    </div>
                </li>
                <li><a href="#!" class="waves-effect"><i class="material-icons">folder</i>Meus projetos</a></li>
                <li><a href="#!" class="waves-effect"><i class="material-icons">router</i>Minhas caixas</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a href="#!" class="waves-effect"><i class="material-icons">settings</i>Configurações</a></li>
            </ul>
            <div class="col l12 m12 s12">
                <div id="blocklyArea">
                    <a style="margin-top:10px; z-index:999;" class="btn-floating btn-large waves-effect waves-light green right"><i class="material-icons">send</i></a>
                </div>
                <div id="blocklyDiv" style="position: absolute">
                </div>
                <xml id="toolbox" style="display: none">
                    <category name="Controles">
                        <block type="controls_if" ></block>
                        <block type="controls_repeat_ext"></block>
                        <block type="logic_compare"></block>
                        <block type="math_number"></block>
                        <block type="math_arithmetic"></block>
                        <block type="text"></block>
                    </category>
                    <category name="Variáveis" custom="VARIABLE"></category>
                    <category name="Funções" custom="PROCEDURE"></category>
                    <category name="Sensores">
                        <block type="sensor_led13"></block>
                    </category>
                </xml>

            </div>
            <div class="fixed-action-btn horizontal">
                <a class="btn-floating btn-large red">
                      <i class="large material-icons">menu</i>
                    </a>
                <ul>
                    <li><a class="btn-floating blue tooltipped modal-trigger" href="#codigo" data-position="top" data-delay="50"
                            data-tooltip="Código Arduino"><i class="material-icons">code</i></a></li>
                </ul>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="codigo" class="modal bottom-sheet modal-fixed-footer">
            <div class="modal-content">
                <textarea id="textarea"></textarea>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Copiar</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
            </div>
        </div>

        <footer>
            <ul id="console" class="collapsible" data-collapsible="expandable">
                <li>
                    <div id="console-header" class="collapsible-header"><i class="material-icons">message</i>Console do Arduino</div>
                    <div id="console-body" class="collapsible-body">
                        <div style="height:100px;">
                            blablabla
                        </div>
                    </div>
                </li>
            </ul>
            </div>
        </footer>

    </main>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/arduino_compressed.js"></script>
    <script src="blockly/blocks/sensors.js"></script>
    <script src="blockly/msg/js/pt-br.js"></script>
    <script type="text/javascript" src="js/blockly.js"></script>
    <script type="text/javascript" src="js/ardubox.js"></script>
</body>

</html>
