<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/ardubox.css" media="screen,projection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ardubox - Login</title>
    </head>
    <body>       
            <div id="login" class="row valign-wrapper">
                    <form class="col s12 m12 l5 offset-l3 card-panel" action="#" id="logar">
                    <div class="row">
                        <div class="col s12 center-align">
                            <h3 class="card-title">Ardubox</h3>
                        </div>
                    </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                  <i class="material-icons prefix">account_circle</i>
                                  <input id="email" type="email" class="validate" required>
                                  <label for="icon_prefix">E-mail</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <i class="material-icons prefix">lock</i>
                                  <input id="password" type="password" class="validate" required>
                                  <label for="password">Senha</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <button class="btn waves-effect" type="submit">Entrar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/http-common.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/ardubox.js"></script>
                
        <script type="text/javascript">
            $(document).ready(function () {
               $('#logar').submit(function(event){
                   $usuario = $('#email').val();
                   $senha = $('#password').val();
            });
        </script>
        
    </body>
</html>
